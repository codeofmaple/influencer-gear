<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR INFLUENCER</title>
    <link rel="stylesheet" href="slyles.css">
</head>

<body class="work-sans-font">
    <header>
        <div class="nav">
            <div class="logo">Influencer products</div>
            <ul class="nav-items">
                <li class="nav-item"><a href="#">Home</a></li>
                <li class="nav-item"><a href="#">Products</a></li>
                <li class="nav-item"><a href="#">Sign up</a></li>
                <li class="nav-item"><a href="#">Log In</a></li>
                <li class="nav-item"><a href="#"><img src="./icons/search-icon.png" alt="search-icon"></a></li>
                <li class="nav-item"><a href="#"><img src="./icons/cart-icon.gif" alt="cart-icon"></a></li>
            </ul>
        </div>
        <div class="banner">
            <div class="banner-content">
                <h1 class="banner-title">Start your Journey as
                    Influencer</h1>
                <p class="banner-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum
                    sed scelerisque eros. Lectus faucibus.</p>
                <button class="banner-btn">
                    <span>Prebook now</span>
                    <span class="arrow-icon"><img src="./icons/arrow-icon.png" alt="arrow-icon"></span>
                </button>
            </div>
            <div class="banner-img"><img src="./images/main-camera.png" alt="main-camera" class="bn-img"></div>
        </div>
        <div class="sponsors-logos">
            <img src="./logos/Alibaba.svg" alt="Alibaba" class="sponsors-logo">
            <img src="./logos/Amazon.svg" alt="Amazon" class="sponsors-logo">
            <img src="./logos/Daraz.pk Logo.svg" alt="Daraz" class="sponsors-logo">
            <img src="./logos/Ebay.svg" alt="Ebay" class="sponsors-logo">
            <img src="./logos/Rakuten.svg" alt="Rakuten" class="sponsors-logo">
            <img src="./logos/Target.svg" alt="Target" class="sponsors-logo">
            <img src="./logos/Walmart.svg" alt="Walmart" class="sponsors-logo">
        </div>

    </header>
</body>
</html>
